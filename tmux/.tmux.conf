# use zsh as default shell
set -g default-shell /bin/zsh

# enable italics (https://github.com/tmux/tmux/blob/2.1/FAQ#L355-L383)
set -s default-terminal "screen-256color"

# use ctrl-a as prefix
unbind C-b
set -g prefix C-a

# no delay
set -sg escape-time 0

# send ctrl-a
bind-key a send-prefix

# set window and pane numbering to 1-index
set -g base-index 1
setw -g pane-base-index 1

# split window
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# incremental resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# zoom the current pane
bind z resize-pane -Z

# return to last window
bind c-a last-window

# vi mode
setw -g mode-keys vi

# status bar
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'
set -g status-left ''
set -g status-right ''

# increase scrollback lines
set -g history-limit 10000

# highlight active pane
set -g pane-active-border-style fg=blue

# highlight active window
setw -g window-status-style fg=colour31,bg=default
setw -g window-status-current-style fg=colour45,bg=default,bold

# fix for vim autoread
set -g focus-events on

# keep window numbers sequential
set -g renumber-windows on
